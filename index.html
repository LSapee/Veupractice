<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{person.name}}{{person.age}}
        {{nextYear('hello')}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               person: {
                name:"Lee",
                age :20
               }
            },
            methods :{
                nextYear(greeting){
                    return greeting +"!" + this.person.name + " " + (this.person.age+1);
                },
                oterMethod:function(){
                    this.nextYear();
                }
            }
        })
    </script>
</body>

</html>
