<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="person in persons">
                {{person.name}}({{person.age}}歳)
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                persons: [{
                    name: "李在寛",
                    age: 27,
                    address: {
                        prefecture: "東京都",
                        city: "東京都",
                        town: "東京都",
                        other: "1丁目１番地"
                    }
                },
                {
                    name: "Lee",
                    age: 21,
                    address: {
                        prefecture: "東京都",
                        city: "東京都",
                        town: "東京都",
                        other: "1丁目１番地"
                    }
                },
                {
                    name: "이",
                    age: 25,
                    address: {
                        prefecture: "東京都",
                        city: "東京都",
                        town: "東京都",
                        other: "1丁目１番地"
                    },
                }]
            }
        })
    </script>
</body>

</html>
